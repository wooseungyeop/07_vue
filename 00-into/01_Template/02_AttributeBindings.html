<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <h3>속성 바인딩</h3>
    <hr>
    <div id="step01">
        <h5> bind 구문</h5>
        <div v-bind:id="dynamicId">{{value}}</div>  // 속성 정의
        <div :id="skipId">{{skipValue}}</div>
    </div>
    <br>
    <div id ="step02">
        <h5>비활성화</h5>
        <input : disabled="isTrue" :value=""isTrue/>
        <br>
        <button @click=""activation>{{isTrue}}</button> // @ 이벤트 속성
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const dynamicId = ref("vue");
                const value = ref("test");
                const skipId = ref("skipId");
                const skipValue = ref("skipValue");
                return {
                    dynamicId, value, skipId, skipValue
                }
            }
        }).mount("#step01");

        createApp({ 
            setup(){
                // 반응성 변수는 반응성 시스템에서 관리하기 때문에 속성의 값을 변경해야한다.
                // 일반 const 변수는 상태 변경이 불가능
                const isTrue = ref(false);
                const activation = () => {
                    console.log(isTrue.value);
                    isTrue.value = !isTrue.value;
                }
                return{
                    isTrue,
                    activation
                }
            }
        }).mount("#step02");
    </script>
</body>

</html>
