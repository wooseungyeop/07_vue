<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!--

        ÏßÄÏãúÎ¨∏ÏùÄ v-if Ï°∞Í±¥Î∂ÄÎ°ú Î∏îÎ°ùÏùÑ Î†åÎçîÎßÅÌïòÎäîÎç∞ ÏÇ¨Ïö©ÎêúÎã§.
        ÏßÄÏãúÏûêÏùò ÏãùÏù¥ Ï∞∏Í∞íÏùÑ Î∞òÌôòÌïòÎäî Í≤ΩÏö∞ÏóêÎßå Î∏îÎ°ùÏù¥ Î†åÎçîÎßÅÎêúÎã§.
     -->
    <div id="step01">
        <div v-if="isTrue">
            <p>Ï∞∏Ïù∏Í≤ΩÏö∞</p>
        </div>
        <div v-if="!isTrue">
            <p>Ï∞∏Ïù¥ ÏïÑÎãå Í≤ΩÏö∞</p>
        </div>
        <hr>
        <div v-if="truthy">
            <p>{{truthy}}</p>
        </div>
        <div v-if="falsy">
            <p>falsy</p>
        </div>
    </div>
    <hr>
    <!-- 
        V-if & v-else-if & v-else
        if Ï°∞Í±¥Î∂ÄÎ°ú Î∏îÎ°ùÏùÑ Î†åÎçîÎßÅ ÌïòÎäîÎç∞ ÏßÄÏãúÏûêÏùò ÏãùÏù¥ Ï∞∏Ïù∏ Í≤ΩÏö∞ if Î∏îÎ°ùÏùÑ Î†åÎçîÎßÅÌïòÍ≤åÎêúÎã§.
        Í∑∏Îü¨ÎÇò If  Î∏îÎ°ùÏùò ÏßÄÏãúÏûêÏùò ÏãùÏù¥ Ï∞∏Ïù¥ ÏïÑÎãå Í≤ΩÏö∞  else Î∏îÎ°ùÏù¥ Î†åÎçîÎßÅÎêúÎã§.
     -->
    <div id="step02">
        <h1 v-if="awesome === 'awesome'"> Vue is awesome!</h1>
        <h1 v-else-if="awesome === 'good'">hello</h1>
        <h1 v-else>Oh No üò¢</h1>
        <button @click="setToggle">toggle</button>
    </div>
    <hr>

    <!-- 
        <template>
        v-ifÎäî Ï°∞Í±¥Ïóê Îî∞Îùº ÌäπÏ†ï ÏöîÏÜåÎ•º Î†åÎçîÎßÅÌïòÍ±∞ÎÇò Ï†úÍ±∞ÌïòÎäîÎç∞ ÏÇ¨Ïö©ÎêúÎã§.
        Í∑∏Îü¨ÎÇò ÏöîÏÜåÎ•º Î†åÎçîÎßÅÌïòÎäî Í≥ºÏ†ïÏóê ÏöîÏÜåÎì§ÏùÑ Í∞êÏã∏Ï£ºÎäî Î∂ÄÎ™®Í∞Ä ÌïÑÏöîÌïòÏßÄ ÏïäÏùÑ Ïàò ÏûàÎã§.
        Ïù¥Îü¨Ìïú Í≤ΩÏö∞ TemplateÎ•º Ïù¥Ïö©ÌïòÏó¨ Î∂ÄÎ™®Í∞Ä ÏöîÏÜåÍ∞Ä ÏóÜÏù¥ ÏöîÏÜåÎì§ÏùÑ Í∑∏Î£πÌôî ÌïòÎäî Í≤ÉÏù¥ Í∞ÄÎä•Ìï¥ÏßÑÎã§.

     -->
    <div id="step03">
        <template v-if="isTrue">
            <h1>awesome</h1>
            <h1>good</h1>
        </template>
    </div>

    <div id="step04">
        <h1 v-show="state"> hellow</h1>
        <button @click="setState">{{state}}</button>
    </div>

    <script>
        const {createApp, ref}= Vue
        
        createApp({
            setup(){
                const isTrue = ref(true);
                const truthy = ref("Truthy");
                const falsy = ref("");
                return {
                    isTrue,
                    truthy,
                    falsy
                }
            }
        }).mount("#step01")


        createApp({
            setup(){
                const awesome = ref("awesome");
                const count = ref(1);
                function setToggle(){
                    const options = ["awesome", "good", "not good"];
                    const optionIndex = count.value % options.length;
                    awesome.value = options[optionIndex];
                    count.value++;
                }
                return{
                    awesome,
                    setToggle
                }
            }
        }).mount("#step02");


        createApp({
            setup(){
                const isTrue = ref(true);
                return {
                    isTrue
                }
            }
        }).mount("#step03");

        createApp({
            setup(){
                const state = ref(true);
                function setState(){
                    state.value = !state.value;
                }
                return{
                    state,
                    setState
                }
            }
        }).mount("#step04")
            
    </script>
</body>
</html>
