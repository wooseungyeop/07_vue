<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h1>상품 담기</h1>
        <select v-model="selectedFruit">
            <option v-for="fruit in fruits" :value="fruit">
                {{fruit.name}}
            </option>
        </select>

        <button @click="addProduct(selectedFruit)">상품 추가</button>
        <hr>
        <li v-for="list in basket">{{list}}</li>
        <p>{{totalPrice}}</p>
    </div> 
    
    <script>
        const {createApp, ref} = Vue;
        /*
            ref() 이해하기
            vue에서 ref로 생성된 객체는 일반 javascript의 객체가 아닌 vue의 반응성 시스템에 의해
            관리가 되는 객체이다. 이러한 이유로 'basket.push'를 사용하는 경우 push가 정의되어 있지 않다는
            오류가 발생하게 된다.
            
            ref()로 생성된 반응성 객체의 배열의 내장 메서드인 'push()'를 직접적으로 사용할 수 없다.
            대신 vue에서 반응성 객체의 속성에 직접 접근하여 변경하는 방식으로 사용하기를 권장하고 있다.
            즉 'push()'를 사용하는 대신 배열을 재할당 하거나 아래의 예시와 같이 반응성 객체의 value 속성에 접근하여
            실제 값을 참조하고 push를 실행하는 것이다.
            
            const totalPrice 변수의 경우 상수의 값을 직접 참조하여 변경하고자 한다면 상수의 값을 변경할 수 없다는 에러를
            만나게 되는데 반응성 시스템의 객체 속성에 접근하여 상태를 변경하게 되면 상수의 값을 변경할 수 있으며 이를 권장한다.
        
        */ 
        createApp({
            setup(){
                const fruits = ref([{name:"apple", price:100},
                                    {name:"banana", price:200},
                                    {name:"pineapple", price:300} ])
           
                const selectedFruit = ref({name:"apple", price:100});

                const basket = ref([]);
                const totalPrice = ref(0);
                
                const addProduct = (product) =>{
                    console.log(basket)
                    basket.value.push(product.name);
                    totalPrice.value += product.price;
                }
                return{
                    fruits,
                    selectedFruit,
                    basket,
                    totalPrice,
                    addProduct
                }
            }
        }).mount("#step01");
    </script>
</body>
</html>
