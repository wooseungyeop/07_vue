<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">{{name}}</div>

    <script>
        /*
            ref() 반응성 상태 선언
            vue.js에서 반응형 변수를 생성하는 중요한 함수이다.
            반응형 변수란 데이터 값이 변경될 때 자동으로 템플릿을 업데이트하는 특수한 변수이다.
            반응형 변수는 값이 변경될 때 템플릿에 자동으로 반영되는데 이렇게 자동 반영이 가능한 이유는
            ref()로 값을 할당할 때 프록시 객체를 반환하기 때문이다.
            
            프록시 : 대리자
            
            특징
            1. 단일 값 참조 : ref는 단일 ㅓ값을 참조하는데 사용된다
            2. 초기값 설정 : ref 함수는 초기값을 설정할 수 있다.
            3. 템플릿 연동 : .value 속성을 사용하여 템플릿에서 값에 접근하는 것이 가능하다.
        */
        const {createApp, ref} = Vue;

        createApp({
            setup(){
                const name = ref("홍길동");
                return { name };
            }
        }).mount("#step01");
    </script>
</body>
</html>
